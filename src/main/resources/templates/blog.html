<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Blogs</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style1.css}" type="text/css"/>


</head>
<body>
<div id="templatemo_container">
<div id="templatemo_menu">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/goToBook">Books</a></li>
        <li><a href="/goToSearch">Search</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="/goToBlog" class="current">Blogs</a></li>
    </ul>
</div> <!-- end of menu -->



<div th:each="post:${posts}" class="blog-container">

    <div class="blog-header">
        <div class="blog-author--no-cover">
            <h3><span  th:text="${post.author}"></span> </h3>
        </div>
    </div>

    <div  class="blog-body">
        <div class="blog-title">
            <h1><a href="#"> <span  th:text="${post.title}"></span>  </a></h1>
        </div>
        <div class="blog-summary">
            <p> <span  th:text="${post.description}"></span> </p>
        </div>
    </div>

    <div class="blog-footer">
        <ul>
            <li class="published-date"><a th:href="@{'/post/' + ${post.id}}">Read More</a></li>
        </ul>
    </div>



</div>

</div>

</body>
</html>
