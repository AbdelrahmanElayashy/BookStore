<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form class="form-signin" method="POST" th:action="@{/login}" th:object="${loginUser}">
        <h3 class="success" th:text="${dataSaved}"></h3>
        <h2 class="form-heading">Log in</h2>

        <div class="form-group">
            <input name="email" th:field="*{email}" type="text" class="form-control" placeholder="Email"
                   autofocus="true"/>

            <input name="password"  th:field="*{password}" type="password" class="form-control" placeholder="Password"/>
            <div class="alert alert-danger">
                <strong>Failed!</strong> Your Email or Password is incorrect.
            </div>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <h4 class="text-center"><a href="/register">Create an account</a></h4>
        </div>
    </form>
</div>

<script src="/js/main.js"></script>
</body>
</html>
