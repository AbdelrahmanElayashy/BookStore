<!DOCTYPE html >
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My Cart</title>
    <link href="/css/cartStyle.css" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
</head>
<body>

<!--h1><span sec:authentication="name">Username</span></h1-->

<div class="wrap cf">

    <div class="heading cf">
        <h1>My Cart</h1>
        <a href="/book" class="continue">Continue Shopping</a>
    </div>
    <div class="cart">
            <!--ul class="tableHead">
              <li class="prodHeader">Product</li>
              <li>Quantity</li>
              <li>Total</li>
               <li>Remove</li>
            </ul-->
        <ul class="cartWrap">
            <div th:each="item : ${cartItems}">
            <li class="items even">

                <div class="infoWrap">
                    <div class="cartSection">

                        <img th:src="${item.ImagePath}" alt="" class="itemImg" />
                        <h3> <span th:text="${item.name}"> </span> </h3>
                        <h3> <span th:text="${item.id}"> </span> </h3>
                        <p> <input type="text"  class="qty" placeholder="1"/> x $0.00</p>

                        <p class="stockStatus"> In Stock</p>
                    </div>


                    <div class="prodTotal cartSection">
                        <p>$0.00</p>
                    </div>
                    <div class="cartSection removeWrap">
                        <a th:href="@{'/cart/delete/' + ${item.id}}" class="remove">x</a>
                    </div>
                </div>

            </li>
                <div class="row mt-3"></div>
            </div>



            <!--<li class="items even">Item 2</li>-->

        </ul>
    </div>


    <div class="subtotal cf">
        <ul>

            <li class="totalRow"><span class="label">Shipping</span><span class="value">$0.00</span></li>

            <li class="totalRow final"><span class="label">Total</span><span class="value">$0.00</span></li>
            <li class="totalRow"><a href="#" class="btn continue">Checkout</a></li>
        </ul>
    </div>
</div>





<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
